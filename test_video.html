<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Video Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 100%; /* La tarjeta ocupará todo el ancho disponible */
      max-width: 800px; /* Limita el tamaño máximo de la tarjeta */
      margin: auto; /* Centra la tarjeta horizontalmente */
    }
    .card video {
      max-height: 450px; /* Controla la altura máxima del video */
      width: 100%; /* Asegura que el video se ajuste al ancho de la tarjeta */
      object-fit: cover; /* Ajusta el contenido sin deformarlo */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <!-- Video -->
      <video class="card-img-top" controls>
        <source src="videos/¿Qué es Big Data？.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
